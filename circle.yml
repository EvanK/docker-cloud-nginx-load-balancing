machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t willrstern/docker-cloud-nginx:test -f Dockerfile.test .

test:
  override:
    - docker run --rm willrstern/docker-cloud-nginx:test

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - npm run deploy
